<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>App of notepad</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task app</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" name="title" id="title" placeholder="Add a todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" class="form-control" cols="80" rows="8" placeholder="Add a description"></textarea>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="taskView"></div>
            </div>
        </div>
    </div>

        <div class="card">

                <p>${element}</p>
                <a class="btn btn-danger">Delete</a>
            </div>
        </div>
    </template> -->

    <script src="app.js"></script>
</body>
</html>
